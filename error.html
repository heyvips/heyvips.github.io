<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Center the maintenance container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #413d44;
        }

        /* Style the maintenance container */
        .maintenance-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Style the header */
        .maintenance-header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            border-radius: 5px 5px 0 0;
        }

        /* Style the header text */
        h1 {
            font-size: 24px;
        }

        /* Style the content */
        .maintenance-content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-header">
            <h1>Site Under Maintenance</h1>
        </div>
        <div class="maintenance-content">
            <p>I apologize for the inconvenience, but mine website is currently undergoing maintenance to provide you with an even better content.</p>
            <p>Please check back later.</p>
        </div>
    </div>
</body>
</html>
